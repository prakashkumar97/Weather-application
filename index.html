<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
    <link href="weather.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
</head>
<body class="background">
    <br>
    <div class="container">
    <h3 class="text-center"> Weather App </h3>
    <!-- <input type ="text" onkeydown="return alphaOnly(event);" class="location" id="location"/> -->
    <div class="input-group">
        <span class="input-group-addon" id="basic-addon1">Location</span>
        <input type="text" onkeydown="return alphaOnly(event)" class="form-control" placeholder="Enter city name" aria-describedby="basic-addon1" id="cityInput">
    </div>
    <button id="getWeatherBtn" class="btn btn-primary btn-md btn1">Get Current Weather</button> 
    <button id="getForecastBtn"  class="btn btn-primary btn-md btn2">Get Forecast</button> 
    <br><br>
    <table class="table table-striped results-hide">
        <thead class="thead-dark">
            <tr>
                <th>Current Temperature</th>
                <th>Humidity</th>
                <th>Pressure</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td id="currentTemperature"></td>
                <td id="currrentHumidity"></td>
                <td id="currentPressure"></td>
            </tr>
        </tbody>
    </table>
    <div id="chart-container" class="results-hide">
        
                </div>
            </div>
            <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
                crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="weather.js"></script>
</body>
</html>
